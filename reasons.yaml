    Clinton co-sponsored legislation to close the gun show loophole and to renew the assault weapons ban.
    She will continue to fight for gun safety as president.

- tagline: she will work with Republicans.
  title: bipartisan

- tagline: trickle down doesn't work.
  title: no-trickle-down

