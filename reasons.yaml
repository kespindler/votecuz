- tagline: everyone needs to pay their fair share of taxes.
  title: fair-taxes
  body: >
    Clinton will close tax loopholes that let Wall Street money
    managers pay lower rates than some middle-class families.

- tagline: she will get money out of politics and overturn Citizens United.
  title: citizens-united
  video: eqZDtZYHBjs
  body: >
    Clinton will propose a constitutional amendment to
    overturn Citizens United within her first 30 days in office.

- tagline: she will appoint progressive Supreme Court nominees.
  title: supreme-court
